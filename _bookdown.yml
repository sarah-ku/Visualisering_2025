# Project configuration for bookdown
delete_merged_file: true
book_filename: "index"              # main HTML will be docs/index.html
output_dir: "docs"                  # render site into docs/

# Define the exact merge order of Rmd files
rmd_files:
  - "index.Rmd"
  - "01-basics.Rmd"
  - "02-rmark.Rmd"
  - "03-visual.Rmd"
  - "04-visual2.Rmd"
  - "05-tidyverse1_LY.Rmd"
  - "06-tidyverse2_LY.Rmd"

# Start each chapter in a fresh R session
new_session: yes

# Run this script before each chapter (e.g., load functions)
before_chapter_script: "_common.R"

# UI language tweaks
language:
  ui:
    chapter_name: "Kapitel "